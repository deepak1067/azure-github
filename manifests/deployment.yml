apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app3
  template:
    metadata:
      labels:
        app: springboot-app3
    spec:
      containers:
        - name: springboot-app3
          image: ghcr.io/depak1067/my-app/myimage:${{ github.sha }}
          ports:
            - containerPort: 8080
